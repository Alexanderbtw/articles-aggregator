version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U articles-aggregator-user"]
      interval: 5s
      retries: 10

  db-migrate:
    image: flyway/flyway:10
    command: -baselineOnMigrate=true migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/${DB}
      FLYWAY_USER: ${USER}
      FLYWAY_PASSWORD: ${PASSWORD}

  worker-bot:
    build: ./src/ArticlesAggregator.Worker
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    env_file: .env

  external-parser:
    image: konbigog/webapi
    ports:
      - "8080:8080"
    command: go run cmd/webapi/main.go
volumes:
  pgdata:
